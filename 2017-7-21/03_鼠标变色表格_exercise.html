<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>鼠标行变色表格</title>
	<style type="text/css">
		tr {
			text-align: center;
		}

		.even {
			background-color: #f2a5a5;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var _table = document.getElementById("table1");
			var _tbody = _table.getElementsByTagName("tbody")[0];
			var _trs = _tbody.getElementsByTagName("tr");
			for (var i = 0; i < _trs.length; i++) {
				_trs[i].onmouseover = function() {
					this.className = "even";
				}
				_trs[i].onmouseout = function() {
					this.className = "";
				}
			}

		}
	</script>
</head>

<body>
	<h2>Transform DataGrid from Table</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Transform DataGrid from an existing, unformatted html table.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<table id="table1" style="width:500px;height:auto">
		<thead>
			<tr style="background-color:#00ae9d">
				<th>Item ID</th>
				<th>Product</th>
				<th>List Price</th>
				<th>Attribute</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>EST-1</td>
				<td>FI-SW-01</td>
				<td>36.50</td>
				<td>Large</td>
			</tr>
			<tr>
				<td>EST-10</td>
				<td>K9-DL-01</td>
				<td>18.50</td>
				<td>Spotted Adult Female</td>
			</tr>
			<tr>
				<td>EST-11</td>
				<td>RP-SN-01</td>
				<td>28.50</td>
				<td>Venomless</td>
			</tr>
			<tr>
				<td>EST-12</td>
				<td>RP-SN-01</td>
				<td>26.50</td>
				<td>Rattleless</td>
			</tr>
			<tr>
				<td>EST-13</td>
				<td>RP-LI-02</td>
				<td>35.50</td>
				<td>Green Adult</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
