<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>DOM操作实例</title>
	<script type="text/javascript">
		window.onload = function() {

			var dom = document.getElementById("all");
			console.info(dom);
			// console.log(dom);
			var doms = document.getElementsByName("product");
			console.info(doms);
			// console.log(doms);
			var doms2 = document.getElementsByTagName("input");
			console.info(doms2);
		}

		function setAll() {
			/* 此方案不够优化 */
			// var doms = document.getElementsByTagName("input");
			// for (var i = 1; i < doms.length; i++) {
			// 	doms[i].checked = doms[0].checked;
			// }
			var dom = document.getElementById("all");
			var doms = document.getElementsByName("product");
			for (var i = 0; i < doms.length; i++) {
				doms[i].checked = dom.checked;
				// 	console.info(doms[i].checked);
				// 	console.info(doms[i].value);
			}
		}
	</script>
</head>

<body>
	<input type="checkbox" id="all" onclick="setAll()" /> 全选
	<hr />
	<!-- <input type="radio" id="all" onclick="setAll()" /> 全选
	<hr /> -->
	<input type="checkbox" name="product" /> 电脑<br />
	<input type="checkbox" name="product" /> 手机<br />
	<input type="checkbox" name="product" /> 空调<br />
</body>

</html>
