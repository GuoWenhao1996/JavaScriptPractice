<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>TR、Td 操作</title>
	<style type="text/css">
		body {
			font-size: 13px;
			line-height: 25px;
		}

		table {
			border-top: 1px solid #333;
			border-left: 1px solid #333;
			width: 300px;
		}

		td {
			border-right: 1px solid #333;
			border-bottom: 1px solid #333;
		}

		.center {
			text-align: center;
		}

		.title {
			text-align: center;
			font-weight: bold;
			background-color: #cccccc;
		}

		.row {
			font-weight: bold;
			background-color: #eeeeee;
		}
	</style>
	<script type="text/javascript">
		function addRow() {
			// console.log(document.getElementById("myTable").rows.length);
			// var newRow=document.getElementById("myTable").insertRow();
			var newRow = document.getElementById("myTable").insertRow(document.getElementById("myTable").rows.length);
			var cel1 = newRow.insertCell(0);
			cel1.innerHTML = "大话设计模式";
			var cel2 = newRow.insertCell(1);
			cel2.innerHTML = "&yen;128.50";
			cel2.className = "center";
		}

		function deleteRow() {
			document.getElementById("myTable").deleteRow(document.getElementById("myTable").rows.length - 1);
		}

		function updateTitle() {
			var trow = document.getElementById("myTable").rows[0];
			trow.className = "title";
		}

		function updateRow() {
			var trow = document.getElementById("myTable").rows[document.getElementById("myTable").rows.length - 1];
			trow.className = "row";
		}
	</script>
</head>

<body>
	<input name="b1" type="button" value="末尾增加一行" onclick="addRow()" />
	<input name="b2" type="button" value="删除最后一行" onclick="deleteRow()" />
	<br />
	<input name="b3" type="button" value="给标题加样式" onclick="updateTitle()" />
	<input name="b4" type="button" value="标记最后一行" onclick="updateRow()" />
	<hr />
	<table border="0" cellspacing="0" cellpadding="0" id="myTable">
		<tr id="row1">
			<td>书名</td>
			<td>价格</td>
		</tr>
		<tr id="row2">
			<td>看得见风景的房间</td>
			<td class="center">&yen;30.00</td>
		</tr>
		<tr id="row3">
			<td>60个瞬间</td>
			<td class="center">&yen;32.00</td>
		</tr>
	</table>
</body>

</html>
